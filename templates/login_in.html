{% load static %}

<script type="text/javascript">
$(document).ready(function(){
	$(".list_item li").mouseover(function(){
		$(this).addClass("hover").siblings();
	});
	
	$(".list_item li").mouseout(function(){
		$(this).removeClass("hover").siblings();
	});
	});

</script>
</head>

    <ul>

    </ul>
    </div>

</div>
<div class="contenter">
